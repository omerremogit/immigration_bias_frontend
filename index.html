<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Immigration Visa Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .form-group {
      margin: 10px 0;
    }

    label {
      font-size: 16px;
      display: block;
      margin-bottom: 5px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      margin: 5px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      background-color: #e0e0e0;
      padding: 15px;
      border-radius: 5px;
    }

    .explanation, .audit-result {
      margin-top: 10px;
      font-size: 14px;
    }

    .loading {
      display: none;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Immigration Visa Prediction</h1>

  <form id="visaForm">
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
    </div>
    <div class="form-group">
      <label for="priors_count">Priors Count:</label>
      <input type="number" id="priors_count" name="priors_count" required>
    </div>
    <div class="form-group">
      <label for="race">Race (0 = Non-White, 1 = White):</label>
      <input type="number" id="race" name="race" required min="0" max="1">
    </div>
    <button type="submit">Submit</button>
  </form>

  <div id="loading" class="loading">Loading...</div>

  <div id="result" class="result">
    <h2>Prediction Result:</h2>
    <p id="visaDecision"></p>

    <h2>Explanation:</h2>
    <ul id="explanation"></ul>

    <h2>Audit Report:</h2>
    <p id="auditResult"></p>
  </div>

  <div id="error" class="error"></div>

  <script>
    document.getElementById('visaForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      // Show loading message
      document.getElementById('loading').style.display = 'block';
      document.getElementById('result').style.display = 'none';
      document.getElementById('error').style.display = 'none';

      const data = {
        age: parseInt(document.getElementById('age').value),
        priors_count: parseInt(document.getElementById('priors_count').value),
        race: parseInt(document.getElementById('race').value)
      };

      try {
        // Predict visa decision
        const response = await fetch('https://immigrationbiasproject-production.up.railway.app/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        const prediction = await response.json();

        // Show visa decision
        document.getElementById('visaDecision').innerText = prediction.visa_decision;

        // Explain the decision
        const explainResponse = await fetch('https://immigrationbiasproject-production.up.railway.app/explain', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        const explanation = await explainResponse.json();
        const explanationList = document.getElementById('explanation');
        explanationList.innerHTML = '';
        explanation.explanation.forEach(item => {
          const listItem = document.createElement('li');
          listItem.innerText = `${item[0]}: ${item[1]}`;
          explanationList.appendChild(listItem);
        });

        // Get audit result
        const auditResponse = await fetch('https://immigrationbiasproject-production.up.railway.app/audit');
        const auditData = await auditResponse.json();
        document.getElementById('auditResult').innerText = `Disparate Impact: ${auditData.disparate_impact}, Mean Difference: ${auditData.mean_difference}`;

        // Hide loading message and show the results
        document.getElementById('loading').style.display = 'none';
        document.getElementById('result').style.display = 'block';
      } catch (error) {
        // Handle error
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').innerText = 'An error occurred while processing your request. Please try again later.';
        document.getElementById('error').style.display = 'block';
      }
    });
  </script>

</body>
</html>
